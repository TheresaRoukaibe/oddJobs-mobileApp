<ion-header>
  <ion-toolbar color="warning">
    <ion-icon slot="start" name="briefcase"></ion-icon>
    <ion-title>Jobs</ion-title>
    <ion-icon slot="end" name="briefcase"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label >
          <h1 class="title">Job Title</h1>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon (click)="seeCandidates()" slot="icon-only" name="briefcase"></ion-icon>
          View Candidates
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
  <ion-fab-button>
    <ion-icon (click)="goBack" name="arrow-back"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
