<ion-header>
  <ion-toolbar>
    <ion-title class="title">Post a job offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label class="label" position="floating">What are you looking for?</ion-label>
        <ion-input [(ngModel)]="title" type="text" placeholder="Enter the job title"></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
  
  <ion-row>
    <ion-col>
    <ion-item>
    <ion-label class="label" position="floating">How much do you pay?</ion-label>
    <ion-input [(ngModel)]="salary" type="number" placeholder="Enter job salary"></ion-input>
    </ion-item>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-item>
      <ion-label class="label" position="floating">How old should applicants be?</ion-label>
      <ion-input [(ngModel)]="age" type="number" placeholder="Enter age requirement"></ion-input>
      </ion-item>
      </ion-col>
      </ion-row>
  
    
    <ion-row>
    <ion-col>
    <ion-item  fill="outline">
    <ion-label class="label" position="stacked">When does the job start?</ion-label>
    <ion-input [(ngModel)]="start_from" type="date"></ion-input>
    </ion-item>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-item  fill="outline">
      <ion-label  class="label" class="label" position="stacked">When does the job end?</ion-label>
      <ion-input [(ngModel)]="end_on" type="date"></ion-input>
      </ion-item>
      </ion-col>
      </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="label" position="floating">Where is the job site?</ion-label>
          <ion-input [(ngModel)]="location" type="text" placeholder="Specify job location"></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="label" position="floating">Please mention any details</ion-label>
            <ion-textarea [(ngModel)]="description" [autoGrow]="true" placeholder="Specify job demands"></ion-textarea>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label color="danger">{{error}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="goBack()" shape="round" class="cancel"> CANCEL 
            </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="add()" shape="round" class="post"> POST
        </ion-button>
  </ion-col>
      </ion-row>
  
  </ion-grid>
</ion-content>
