

<ion-content>
  <ion-item class="item">
    <ion-badge slot="end">2</ion-badge>
    <ion-label class="label">People Applying</ion-label>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Sara applied to Babysitting!</ion-card-title>
      <ion-card-subtitle>Call her on: 123123</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-badge slot="end">{{count}}</ion-badge>
    <ion-label class="label">People Hiring you</ion-label>
  </ion-item>

  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title class="title">{{user.username}} wants to hire you for the {{user.title}} job!</ion-card-title>
      <ion-card-subtitle>Call on: {{user.number}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
